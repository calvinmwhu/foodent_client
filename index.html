<body ng-app="foodent-main">
<div class="navbar-fixed ">
    <nav ng-controller="NavBarController">
        <div class="nav-wrapper navigation-bar">
            <a href="#/home" class="brand-logo center"><i class="fa fa-cutlery"
                                                          aria-hidden="true"></i><span>   </span><b
                    style="color: cadetblue">food</b>ent</a>
            <!--<input type="search" placeholder="search" class="center" width="200px">-->
            <ul class="right valign-wrapper right-nav ">


                <li ng-show="isAuthenticated"><a class="valign navbar-icons" href="#/userprofile"><i class="fa fa-user"
                                                                                                     aria-hidden="true"></i>
                    <span style="margin-left: 6px;">{{currentName}}</span>
                </a></li>
                <li><a class="valign navbar-icons dropdown-button" data-activates='dropdown1'><i
                        class="fa fa-ellipsis-v" aria-hidden="true"></i></a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- Dropdown Structure -->
<!--a new controller is added here    -->
<ul id='dropdown1' class='dropdown-content' style="margin-top:50px" ng-controller="NavBarOptionsController">
    <li><a href="#">Settings</a></li>
    <li><a href="#">About</a></li>
    <li class="divider"></li>
    <li><a href="#" ng-click="logout()">Log out</a></li>
</ul>
<div class="fixed-action-btn tooltipped" data-position="left" data-delay="50" data-tooltip="Create an Event"
     style="bottom: 45px; right: 24px;">
    <a href="#/add-event" class="btn-floating btn-large red">
        <i class="material-icons">create</i>
    </a>

</div>


<div ng-view></div>

</body>
